name: CI

on: pull_request

jobs:
  build:
    name: Run build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Add secrets to properties
        run: |
          echo "github_user=${{ secrets.MAVEN_USER }}" >> gradle.properties
          echo "github_key=${{ secrets.MAVEN_KEY }}" >> gradle.properties
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant permission for gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew flexbox:build --no-daemon